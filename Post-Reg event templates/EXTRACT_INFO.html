			<td style="border: 0.5px solid black; width: 50%;"><strong>Type of extract</strong></td>

		[#ARRAY:JSON:applicationForm.application.extractInfo:[]:##
			<tr>
				<td style="border: 0.5px solid black;">[#ITEM:type:LOOKUP:PsPostRegExtractType.PsCode.Name#]</td>
				<td style="border: 0.5px solid black;">[#ITEM:sinceDate:N/A#]</td>
				<td style="border: 0.5px solid black;">[#ITEM:sinceYear:N/A#]</td>
			</tr>
		#]
